<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    // Если URL не корневой, перенаправить на index.html с указанием пути в параметре
    var desiredPath = window.location.pathname;
    if (desiredPath !== "/") {
      // Добавляем параметр пути, чтобы ваше SPA знало, какую секцию показывать
      window.location.replace("/?p=" + encodeURIComponent(desiredPath));
    } else {
      // Если путь уже корневой — продолжаем загрузку содержимого 404 (или index)
    }
  </script>
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
