<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CoreFX by βeta</title>
  <!-- Подключаем шрифт Sahitya с нужными весами -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sahitya:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Ваш CSS здесь (копируйте стили из index.html) */
  </style>
</head>
<body>
  <!-- Весь контент из index.html -->
  <div id="main-section" class="container">
    <!-- Ваше содержимое главной секции -->
  </div>
  <div id="corefx-section" style="display:none;">
    <!-- Контент секции CoreFX -->
  </div>
  <div id="install-section" style="display:none;">
    <!-- Контент секции установки -->
  </div>
  <div id="faq-section" style="display:none;">
    <!-- Контент секции FAQ -->
  </div>
  <div id="lightbox">
    <!-- Лайтбокс контент -->
  </div>

  <script>
    // Вставьте сюда весь JavaScript код для маршрутизации и управления анимациями
    // Например, ваш код функций animateIn, animateOut и т.д.
    document.addEventListener("DOMContentLoaded", () => {
      // Инициализация галереи и прочее
      // При загрузке можно проверить window.location.pathname
      // и в зависимости от пути показать нужную секцию.
      // Если путь "/" или не определён, показываем главную секцию:
      const path = window.location.pathname;
      if (path === "/installation" || path === "/install") {
        showInstallSection();
      } else if (path === "/corefx") {
        showCorefxSection();
      } else if (path === "/faq") {
        showFaqSection();
      } else {
        // если главная страница — сразу отображаем её
        const mainSection = document.getElementById("main-section");
        mainSection.style.display = "flex";
        mainSection.style.opacity = "1";
        history.replaceState({ section: "home" }, "", "/");
      }
    });
  </script>
</body>
</html>
